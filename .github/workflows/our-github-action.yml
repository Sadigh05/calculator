# This is a basic workflow that is manually triggered

name: Our Action github

on :
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version : 1.8  
      - name: Run Testing
        run: mvn -b package --file pom.xml
