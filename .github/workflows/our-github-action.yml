# This is a basic workflow that is manually triggered

name: Our Action github

on :
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    name: Renunig Unit Test
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version : 1.8  
      - name: Run Testing
        run: mvn test
